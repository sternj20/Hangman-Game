<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class = "container">
		<div class="row head">
			<div class ="col-md-2 tinted-image">
			</div>
			
			<div class = "col-md-offset-1 col-md-10 col-md-offset-1">
				<h1>Jazz Nickname Hangman Game</h1>
			</div>
			<div class = "col-md-offset-1 col-md-10 col-md-offset-1">
				<h2 id = "winnerText"></h2>
			</div>
		</div>

		<div class = "row">
			<div class = "col-md-offset-1 col-md-5">
				<img class = "img-circle" id ="winner">
				<audio class = "audio" id = "milesAudio">
					<source src="assets/audio/milesclip.mp3" type="audio/mpeg">
				</audio>
				<audio class = "audio" id = "traneAudio">
					<source src="assets/audio/traneclip.mp3" type="audio/mpeg">
				</audio>
				<audio class = "audio" id = "birdAudio">
					<source src="assets/audio/birdclip.mp3" type="audio/mpeg">
				</audio>
				<audio class = "audio" id = "dukeAudio">
					<source src="assets/audio/dukeclip.mp3" type="audio/mpeg">
				</audio>
				<audio class = "audio" id = "countAudio">
					<source src="assets/audio/countclip.mp3" type="audio/mpeg">
				</audio>
				<audio class = "audio" id = "monkAudio">
					<source src="assets/audio/monkclip.mp3" type="audio/mpeg">
				</audio>
				<audio class = "audio" id = "dizzyAudio">
					<source src="assets/audio/dizzyclip.mp3" type="audio/mpeg">
				</audio>
				<audio class = "audio" id = "satchmoAudio">
					<source src="assets/audio/satchmoclip.mp3" type="audio/mpeg">
				</audio>
				<audio class = "audio" id = "ellaAudio">
					<source src="assets/audio/ellaclip.mp3" type="audio/mpeg">
				</audio>
				</div>
				<div class = "col-md-6 text">
					<div id = "instructions">
						Hey alligators, this is a hangman game, but with a hip twist. How well do you know the names of your favorite Jazz cats? Press any key to get started to show us your chops!
					</div>
					<br>
					Wins: 
					<div id="wins">
					</div>
					<br>
					Current Word:
					<br>
					<div id = "currentWord">
					</div>
					<br>
					Number of Guesses Remaining: 
					<div id ="guessesLeft">13</div>
					<br>
					Letters Already Guessed: 
					<div id ="guessedLetters">
					</div> 
				</div>
			</div>
		</div>

		<script type="text/javascript" src ="assets/javascript/game.js"></script>
	</body>
	</html>
